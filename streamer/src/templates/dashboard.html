<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h2>Live Stream</h2>
    <img id="stream" width="1040" height="780" />

    <h2>Violations</h2>
    <div id="violations"></div>

    <div id="violation-modal" 
         style="display:none; position:fixed; top:0; left:0; width:100%; height:100%;
                background:rgba(0,0,0,0.7); z-index:1000; justify-content:center; align-items:center;">
      <div style="background:white; padding:20px; border-radius:10px; position:relative; max-width:90%; max-height:90%; overflow:auto;">
        <span onclick="closeViolation()" 
              style="position:absolute; top:10px; right:20px; cursor:pointer; font-size:24px;">&times;</span>
        <canvas id="violation-canvas"></canvas>
      </div>
    </div>

    <!-- Scripts -->
    <script src="/static/js/stream.js"></script>
    <script src="/static/js/violations.js"></script>
</body>
</html>
